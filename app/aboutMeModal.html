<div class="modal-header">
     <button type="button" class="close" ng-click="cancel()">&times;</button>
    <h3 class="modal-title" style="text-align:center;"> About {{asso1.name}} </h3> </div>
<div class="modal-body " >
    <dl class="dl-horizontal" ng-repeat="interface in asso1.interfaces|filter: {category:filtText}"> 
        <dt>Interface</dt>
        <dd>{{interface.name}}</dd> <dt>Interface Description</dt>
        <dd>{{interface.description}}</dd> <dt>Interface Status</dt>
        <dd>{{interface.status}}</dd> <dt>Interface clients</dt>
        <dd ng-repeat="client in interface.clients">{{client}}</dd>
    </dl>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-success btn-lg btn-center btn-block " ng-click="cancel()">Cancel</button>
</div>
